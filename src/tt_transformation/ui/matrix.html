<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb">
<head>

	<link rel="stylesheet" type="text/css" media="screen" href="ui.css" />
	<title>Transformation Matrix</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="core.js"></script>
</head>
<body>

<div id="entity">
  <div class="klass">[EntityKlass]</div>
  <div class="name">[EntityName]</div>
</div>

<table id="matrixEntity" class="matrix">

<tr>
  <th colspan="4">Entity#transformation</th>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>

  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

</table>


<table id="matrixTransformation" class="matrix">

<tr>
  <th colspan="4">
    Entity#transform!
    <button id="resetEntity">Reset</button>
    <button id="applyEntity">Apply</button>
  </th>
</tr>

<tr>
  <td data-matrix-index="2"><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
</tr>

</table>


<table id="resultTransformation" class="matrix">

<tr>
  <th colspan="4">Resulting Matrix</th>
</tr>

<tr>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
  <td><input type="text" value="0.0" /></td>
